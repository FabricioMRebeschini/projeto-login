<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media-query.css">
</head>
<body>
    <main>
        <section id="login">

            <div id="imagem">
            </div><!--imagem-->

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Fa√ßa Login para entrar no seu ambiente.</p>
                <form action="cadastro.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <input type="email" id="ilogin" placeholder="E-mail" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            vpn_key
                            </span>
                        <input type="password" name="password" id="isenha" placeholder="Senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                    
                    <div class="botoes">
                        <p><input type="submit" value="Entrar" id="entrar"></p>
                        <p><input type="submit" value="Esqueci a senha" id="esqueci-senha"></p>
                    </div><!--botoes-->
                </form>

            </div><!--formulario-->

        </section><!--login-->
    </main>
</body>
</html>
